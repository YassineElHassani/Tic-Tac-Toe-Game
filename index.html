<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="settings-panel">
            <div class="settings-row">
                <span class="settings-label">Grid Size (n x n):</span>
                <input type="number" id="gridSize" class="settings-input" value="3" min="3" max="10">
            </div>
            <div class="settings-row">
                <span class="settings-label">Win Length (k):</span>
                <input type="number" id="winLength" class="settings-input" value="3" min="3" max="10">
            </div>
            <div class="settings-row">
                <span class="settings-label">Player 1 Symbol:</span>
                <div class="symbol-selector">
                    <button class="symbol-btn active" data-symbol="X" data-player="1">X</button>
                    <button class="symbol-btn" data-symbol="O" data-player="1">O</button>
                </div>
            </div>
            <div class="settings-row">
                <span class="settings-label">Player 2 Symbol:</span>
                <div class="symbol-selector">
                    <button class="symbol-btn" data-symbol="X" data-player="2">X</button>
                    <button class="symbol-btn active" data-symbol="O" data-player="2">O</button>
                </div>
            </div>
        </div>

        <div class="game-info">
            <div class="current-player">
                Current Player: <span id="currentPlayerDisplay">Player 1 (X)</span>
            </div>
            <div class="scores">
                <div class="score">
                    <div class="score-label">Player 1</div>
                    <div class="score-value" id="score1">0</div>
                </div>
                <div class="score">
                    <div class="score-label">Player 2</div>
                    <div class="score-value" id="score2">0</div>
                </div>
            </div>
        </div>

        <div id="gameBoard" class="game-board"></div>

        <div id="statusMessage" class="status-message">
            Ready to play! Click a cell to start.
        </div>

        <div class="controls">
            <button id="newGameBtn" class="btn btn-primary">New Game</button>
            <button id="resetScoresBtn" class="btn btn-secondary">Reset Scores</button>
            <button id="applySettingsBtn" class="btn btn-primary">Apply Settings</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
